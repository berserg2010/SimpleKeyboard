name: frontend:lint

on: [ push ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [ '14', '16' ]
    steps:
      - uses: action/checkout@v2
      - uses: action/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
      - name: Install packages
        run: npm ci
      - name: Run linter
        run: npm run lint
